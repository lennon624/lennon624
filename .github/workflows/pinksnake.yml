name: Generate Neon Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake SVG
        uses: lennon624/snk@main
        with:
          github_user_name: lennon624
          outputs: |
            neon-snake.svg?palette=jpn-neon-pink
            neon-snake-dark.svg?palette=jpn-neon-pink&dark=true

      - name: Commit & Push SVG
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update neon snake ğŸ"
          add: "*.svg"
          pull: "--rebase --autostash"
