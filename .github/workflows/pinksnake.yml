name: Generate Neon Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”‘ å…³é”®ä¸€æ­¥ï¼šæŠŠå½“å‰ä»“åº“ checkout ä¸‹æ¥
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: lennon624/snk@main
        with:
          github_user_name: lennon624
          outputs: |
            output/neon-snake.svg?palette=jpn-neon-pink
            output/neon-snake-dark.svg?palette=jpn-neon-pink&dark=true

      - name: Commit & Push SVG
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update neon snake ğŸ"
          add: "output/*.svg"
